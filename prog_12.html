<canvas width="600" height="400"></canvas>

<script>
    /*Bolinha vai e vem
1.variaveis x e sentido
2.functions: desenhaCirculo, limpaTela, atualizaTela
3.setInterval(atualizaTela, tempo)
*/


  var tela = document.querySelector('canvas');
  var pincel = tela.getContext('2d');
  pincel.fillStyle = 'lightgray';
  pincel.fillRect(0, 0, 600, 400);

  function desenhaCirculo(x, y, raio) {
    pincel.fillStyle = 'blue';
    pincel.beginPath();
    pincel.arc(x, y, raio, 0, 2 * Math.PI);
    pincel.fill();
  }

  function limpaTela() {
    pincel.clearRect(0, 0, 600, 400);
  }
  var x = 0;
  var sentido = 1;

  function atualizaTela() {
    limpaTela();//x=0 e sentido = 1, vai pra desenhaCirculo ate x=x+sentido>600, dai sentido=-1... x=x+sentido<0, dai sentido=1 ... infinitamente
    if (x > 600) {
      sentido = -1;
    } else if (x < 0) {
      sentido = 1;
    }
    desenhaCirculo(x, 20, 10);
    x = x + sentido;
  }
  setInterval(atualizaTela, 10);
</script>
